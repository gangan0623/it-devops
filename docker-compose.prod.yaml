version: "3.9"

services:
  mysql:
    image: taohongqiang/it-devops-mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: Leoch@@20260101
      MYSQL_DATABASE: devops
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: taohongqiang/it-devops-redis:latest
    command: ["redis-server", "--requirepass", "Leoch@@20260101"]
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Leoch@@20260101", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  devops-admin:
    image: taohongqiang/it-devops-admin:latest
    container_name: it-devops-admin
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devops?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Leoch@@20260101
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_DATA_REDIS_PASSWORD: Leoch@@20260101
      TZ: Asia/Shanghai
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "10001:10001"
    volumes:
      - ./docker/admin/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  nginx:
    image: taohongqiang/it-devops-ui:latest
    container_name: it-devops-nginx
    environment:
      TZ: Asia/Shanghai
    depends_on:
      devops-admin:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/logs:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
