server:
  port: 10001
  servlet:
    context-path: /api
    session:
      cookie:
        http-only: true
spring:
  profiles:
    active: dev
  messages:
    encoding: UTF-8
    basename: i18n/messages
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

sa-token:
  token-name: token
  timeout: 43200
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: random-32
  is-log: false

#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: net.leoch.modules.*.entity
  global-config:
    #数据库相关配置
    db-config:
      #主键类型
      id-type: ASSIGN_ID
    banner: false
  #原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true

# 自定义配置：在线状态探测与线程池
devops:
  online-status:
    # 在线状态探测超时配置（单位：毫秒）
    timeout:
      metrics: 3000      # Linux/Windows主机指标检查超时
      ping: 2000         # 业务系统Ping超时
      agent: 2000        # 备份代理健康检查超时
      device: 2000       # 设备备份在线检测超时
      future: 2000       # 异步任务Future等待超时
    # 线程池配置
    thread-pool:
      core-size: 4       # 核心线程数（默认）
      max-size: 50       # 最大线程数（默认）
      queue-capacity: 100  # 任务队列容量

